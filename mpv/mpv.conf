# General
volume-max=200
volume=100
alang=en,eng,english,unknown
slang=en,eng,english,unknown
keep-open=always
blend-subtitles=yes
force-seekable=yes
autofit=35%
geometry=100%:100%
ontop=yes
border=no
use-filedir-conf

# Video
vo=gpu
gpu-api=d3d11
hwdec=d3d11va-copy
# glsl-shaders="~~/shaders/FSRCNNX_x2_16-0-4-1.glsl"

# Subtitles
sub-font='Roboto'
sub-font-size=45
sub-bold=no
sub-color='#DCDCDC'
sub-border-color='#0F0F0F'
sub-border-size=3.0
sub-shadow-color='#0F0F0F'
sub-shadow-offset=4.0
sub-margin-x=25
sub-margin-y=22
sub-fix-timing=yes
sub-auto=fuzzy
sub-file-paths-append=subs
# vf=sub

# OSD
osc=no
osd-font='Roboto'
osd-font-size=25
osd-color='#DCDCDC'
osd-border-color='#0F0F0F'
osd-bold=yes
osd-margin-y=45
osd-bar=yes
osd-bar-align-y=-0.93
osd-border-size=1
osd-bar-h=2
osd-bar-w=60
osd-shadow-color='#0F0F0F'
osd-shadow-offset=2.5

# Screenshots
screenshot-format=jpg
screenshot-high-bit-depth=no
screenshot-png-compression=7
screenshot-jpeg-quality=70
screenshot-tag-colorspace=yes
screenshot-template="%x/Screens/Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"

# Watch Later
write-filename-in-watch-later-config
# save-position-on-quit

# IPC
input-ipc-server=\\.\pipe\mpvsocket   # Windows
# input-ipc-server=/tmp/mpvsocket     # Linux

# Profiles
[360]
ytdl-raw-options=format="bestvideo[height<=360]+bestaudio/best[height<=360]/bestvideo[height<=720]+bestaudio/best[height<=720]/worst[height<=720]",sub-langs="en,en-US,en-IN,en-GB",write-auto-sub=
cache=yes
cache-secs=600
demuxer-max-bytes=150M
demuxer-max-back-bytes=50M

[720]
ytdl-raw-options=format="bestvideo[height<=720]+bestaudio/best[height<=720]/worst[height<=720]",sub-langs="en,en-US,en-IN,en-GB",write-auto-sub=
cache=yes
cache-secs=1200
demuxer-max-bytes=250M
demuxer-max-back-bytes=75M
